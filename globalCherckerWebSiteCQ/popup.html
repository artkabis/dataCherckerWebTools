    <meta charset="utf-8" />
    <title>Website health Checker</title>
    <style>
      .contentPopup {
        position: relative;
        min-width: 355px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #222;
        color: white;
        border-radius: 15px 0;
        padding: 35px;
        /* top: 30px; */
      }
      .containerTools {
        display: flex;
        align-items: center;
        justify-content: space-around;
        width: 100%;
        flex-wrap: wrap;
      }
      .containerTools a {
        margin: 10px calc(100% / 20) 10px calc(100% / 20);
      }
      .containerTools a img {
        max-width: 40px;
      }

      #sitemapWP > img,
      #sitemapDuda > img,
      #openHnValidity img {
        background: white;
      }
      a#copyExpressionsSoprod img {
        max-width: 50px;
      }
      #openGoogleSchemaValidator {
        display: flex;
      }

      button#analyserBtn {
        background: dodgerblue;
        padding: 5px 25px;
        border: none;
        margin-top: 30px;
        color: honeydew;
        text-transform: uppercase;
        border-radius: 5px;
        font-size: 1.5em;
        cursor: pointer;
      }
      #designModeToggle:not(.actif) {
        box-shadow: inset 0em 0em 1em black;
        border-top: solid grey 1px;
        border-left: solid black;
      }
      #designModeToggle.actif {
        box-shadow: 0 0px 3px 0px #000000;
        border: none;
      }
      .slider-checkbox {
        position: relative;
      }
      .slider-checkbox input {
        margin: 0px;
        margin-top: 1px;
        cursor: pointer;
        opacity: 0;
        -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
        filter: alpha(opacity=0);
        -moz-opacity: 0;
        -khtml-opacity: 0;
        opacity: 0;
        position: absolute;
        z-index: 1;
        top: 0px;
        left: 0px;
        background: red;
        width: 40px;
        height: 20px;
      }
      .slider-checkbox input:checked + .labelCors:before {
        background-color: #1877c1;
        content: "V";
        padding-left: 6px;
      }
      .slider-checkbox input:checked + .labelCors:after {
        left: 21px;
      }
      .slider-checkbox .labelCors {
        position: relative;
        padding-left: 46px;
      }
      .slider-checkbox .labelCors:before,
      .slider-checkbox .labelCors:after {
        position: absolute;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        transition: background-color 0.3s, left 0.3s;
      }
      .slider-checkbox .labelCors:before {
        content: "X";
        color: #fff;
        box-sizing: border-box;
        font-family: "FontAwesome", sans-serif;
        padding-left: 23px;
        font-size: 12px;
        line-height: 20px;
        background-color: #888;
        left: 0px;
        top: 0px;
        height: 20px;
        width: 40px;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
      }
      .slider-checkbox .labelCors:after {
        content: "";
        letter-spacing: 20px;
        background: #fff;
        left: 1px;
        top: 1px;
        height: 18px;
        width: 18px;
      }
      .containerTools a {
        cursor: pointer;
      }
      #downloadMediaWP img {
        max-width: 30px;
        height: auto;
      }
      .mt30 {
        margin-top: 30px;
      }
      .warning {
        color: red;
        font-size: 1.3em;
        font-weight: 500;
      }
      #btnGithub {
        max-width: 100%;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }

      .modal-content {
        position: relative;
        background: white;
        margin: 20px;
        padding: 20px;
        border-radius: 8px;
        max-width: 500px;
        max-height: 80vh;
        overflow-y: auto;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .close-modal {
        cursor: pointer;
        font-size: 24px;
      }

      .url-options .option {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
      }

      .input-container {
        margin-top: 10px;
        margin-left: 25px;
      }

      .input-container input[type="text"],
      .input-container textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-top: 5px;
      }

      .auto-sitemap-info {
        margin-left: 25px;
        padding: 5px;
        color: #666;
        font-style: italic;
      }

      small {
        display: block;
        color: #666;
        margin-top: 5px;
      }

      .modal-footer {
        margin-top: 20px;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      .btn-primary {
        background: #007bff;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      .analysis-options {
        width: 100%;
        margin: 15px 0;
      }

      .option-toggle {
        display: flex;
        justify-content: space-around;
        margin-bottom: 10px;
      }

      .option-toggle label {
        display: flex;
        align-items: center;
        cursor: pointer;
        color: #fff;
      }

      .input-container {
        width: 100%;
      }

      #sitemapUrlInput {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: none;
      }

      #urlListTextarea {
        width: 100%;
        height: 80px;
        padding: 8px;
        border-radius: 5px;
        border: none;
        resize: vertical;
      }
    </style>
