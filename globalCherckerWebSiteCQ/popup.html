    .contentPopup {

.containerTools {

    display: flex;
    align-items: center;
    justify-content: space-around;

#sitemapWP > img, #sitemapDuda > img , #openHnValidity img{

button#analyserBtn {
    background: dodgerblue;
    padding: 5px 25px;
    border: none;
    margin-top: 30px;
    color: honeydew;
    text-transform: uppercase;
    border-radius: 5px;
    font-size: 1.5em;
    cursor: pointer;
}
#designModeToggle:not(.actif){
  box-shadow: inset 0em 0em 1em black;
    border-top: solid grey 1px;
    border-left: solid black;
}
#designModeToggle.actif{
  box-shadow: 0 0px 3px 0px #000000;
    border: none;
}
.slider-checkbox {
  position: relative;
}
.slider-checkbox input {
  margin: 0px;
  margin-top: 1px;
  cursor: pointer;
  opacity: 0;
  -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
  filter: alpha(opacity=0);
  -moz-opacity: 0;
  -khtml-opacity: 0;
  opacity: 0;
  position: absolute;
  z-index: 1;
  top: 0px;
  left: 0px;
  background: red;
  width: 40px;
  height: 20px;
}
.slider-checkbox input:checked + .labelCors:before {
  background-color: #1877c1;
  content: "V";
  padding-left: 6px;
}
.slider-checkbox input:checked + .labelCors:after {
  left: 21px;
}
.slider-checkbox .labelCors {
  position: relative;
  padding-left: 46px;
}
.slider-checkbox .labelCors:before, .slider-checkbox .labelCors:after {
  position: absolute;
  -webkit-border-radius: 10px;
  -moz-border-radius: 10px;
  border-radius: 10px;
  transition: background-color 0.3s, left 0.3s;
}
.slider-checkbox .labelCors:before {
  content: "X";
  color: #fff;
  box-sizing: border-box;
  font-family: "FontAwesome", sans-serif;
  padding-left: 23px;
  font-size: 12px;
  line-height: 20px;
  background-color: #888;
  left: 0px;
  top: 0px;
  height: 20px;
  width: 40px;
  -webkit-border-radius: 10px;
  -moz-border-radius: 10px;
  border-radius: 10px;
}
.slider-checkbox .labelCors:after {
  content: "";
  letter-spacing: 20px;
  background: #fff;
  left: 1px;
  top: 1px;
  height: 18px;
  width: 18px;
}
  </style>
