<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option CheckerWebsite</title>
</head>
<body>
    <h1>Option CheckerWebsite</h1>
    <form id="form-settings">
        <label for="profil-user-controller-input">Identifiant du contrôleur</label>
        <input id="profil-user-controller-input" type="text" placeholder="Entrez votre username exemple (pour le prenom : greg, et nom : nicolle) ->gnicolle" />
        <br>
        <label for="profil-type-input">Profil contrôllé</label>
        <input id="profil-type-input" type="text" placeholder="Entrez votre rôle (cdp, webdesigner ou all)" />
        <br>
        <label for="min-meta-title-caractere-input">min meta title</label>
        <input id="min-meta-title-caractere-input" type="text" placeholder="Entrez le nombre minimum de caractère pour la meta title" />
        <br>
        <label for="max-meta-title-caractere-input">max meta title</label>
        <input id="max-meta-title-caractere-input" type="text" placeholder="Entrez le nombre maximum de caractère pour la meta title" />
        <br>
        <label for="min-meta-desc-caractere-input">min meta desc</label>
        <input id="min-meta-desc-caractere-input" type="text" placeholder="Entrez le nombre minimum de caractère pour la meta description" />
        <br>
        <label for="max-meta-desc-caractere-input">max meta desc</label>
        <input id="max-meta-desc-caractere-input" type="text" placeholder="Entrez le nombre maximum de caractère pour la meta description" />
        <br>
        <label for="min-hn-caractere-input">min hn caracters</label>
        <input id="min-hn-caractere-input" type="text" placeholder="Entrez le nombre minimum de caractères pour le hn (de H1 et H2)" />
        <br>
        <label for="max-hn-caractere-input">max hn caracters</label>
        <input id="max-hn-caractere-input" type="text" placeholder="Entrez le nombre maximum de caractères pour le hn (de H1 et H2)" />
        <br>
        <label for="min-bold-expression-input">min bold expression</label>
        <input id="min-bold-expression-input" type="text" placeholder="Entrez le nombre minimum d'expressions en gras" />
        <br>
        <label for="max-bold-expression-input">max bold expression</label>
        <input id="max-bold-expression-input" type="text" placeholder="Entrez le nombre maximum d'expressions en gras" />
        <br>
        <button id="save-btn">Enregistrer les options</button><button id="reset-btn">Récupérer les paramètre par défaut</button>
    </form>

    <script type="module" src="options.js"></script>
</body>
</html>
