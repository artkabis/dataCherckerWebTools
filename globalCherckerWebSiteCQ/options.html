<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Health Checker Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
        integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .form-group {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: flex-start;
        }

        form#form-settings {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            margin-left: 1em;
        }
    </style>
</head>

<body>
    <h1>Options Health Checker Website</h1>
    <br><br>
    <form id="form-settings">
        <div class="form-group">
            <label for="profil-user-controller-input">Identifiant du contrôleur</label>
            <input id="profil-user-controller-input" type="text"
                placeholder="Entrez votre username exemple (pour le prenom : greg, et nom : nicolle) ->gnicolle" />
        </div>
        <br>
        <div class="form-group">
            <label for="profil-type-input">Profil contrôllé</label>
            <input id="profil-type-input" type="text" placeholder="Entrez votre rôle (cdp, webdesigner ou all)" />
        </div>
        <br>
        <div class="form-group">
            <label for="min-meta-title-caractere-input">min meta title</label>
            <input id="min-meta-title-caractere-input" type="text"
                placeholder="Entrez le nombre minimum de caractère pour la meta title" />
        </div>
        <br>
        <div class="form-group">
            <label for="max-meta-title-caractere-input">max meta title</label>
            <input id="max-meta-title-caractere-input" type="text"
                placeholder="Entrez le nombre maximum de caractère pour la meta title" />
        </div>
        <br>
        <div class="form-group">
            <label for="min-meta-desc-caractere-input">min meta desc</label>
            <input id="min-meta-desc-caractere-input" type="text"
                placeholder="Entrez le nombre minimum de caractère pour la meta description" />
        </div>
        <br>
        <div class="form-group">
            <label for="max-meta-desc-caractere-input">max meta desc</label>
            <input id="max-meta-desc-caractere-input" type="text"
                placeholder="Entrez le nombre maximum de caractère pour la meta description" />
        </div>
        <br>
        <div class="form-group">
            <label for="min-hn-caractere-input">min hn caracters</label>
            <input id="min-hn-caractere-input" type="text"
                placeholder="Entrez le nombre minimum de caractères pour le hn (de H1 et H2)" />
        </div>
        <br>
        <div class="form-group">
            <label for="max-hn-caractere-input">max hn caracters</label>
            <input id="max-hn-caractere-input" type="text"
                placeholder="Entrez le nombre maximum de caractères pour le hn (de H1 et H2)" />
        </div>
        <br>
        <div class="form-group">
            <label for="min-bold-expression-input">min bold expression</label>
            <input id="min-bold-expression-input" type="text"
                placeholder="Entrez le nombre minimum d'expressions en gras" />
        </div>
        <br>
        <div class="form-group">
            <label for="max-bold-expression-input">max bold expression</label>
            <input id="max-bold-expression-input" type="text"
                placeholder="Entrez le nombre maximum d'expressions en gras" />
        </div>
        <br>
        <div class="form-group">
            <label for="max-size-bytes-image-input">max size bytes images</label>
            <input id="max-size-bytes-image-input" type="text"
                placeholder="Entrez la taille maximal (en bytes) des images" />
        </div>
        <br>
        <div class="form-group">
            <label for="max-ratio-image-input">max ratio images</label>
            <input id="max-ratio-image-input" type="text" placeholder="Entrez le ratio maximal des images" />
        </div>
        <br>
        <button class="btn btn-primary" id="default-btn">Récupérer les paramètres par défaut</button>
    </form>

    <script type="module" src="options.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
        integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
